<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

  <title>FoodChain-Lab</title>

  <!-- build:css styles/main.css -->
  <link href="../bower_components/angular-material/angular-material.min.css" rel="stylesheet" />
  <link href="styles/style.css" rel="stylesheet" />
  <!-- endbuild -->
</head>

<body ng-app="app" layout="column" ng-controller="GraphCtrl">

  <md-toolbar layout="row">
    <md-button class="menu" aria-label="Menu" ng-click="toogleList()" hide-gt-sm>
      <md-icon md-svg-icon="menu"></md-icon>
    </md-button>
    <div class="md-toolbar-tools">
      <span>FoodChain-Lab</span>
    </div>
  </md-toolbar>

  <div class="container" layout="row" flex>
    <md-sidenav id="sidenav" md-component-id="sidenav" class="md-whiteframe-4dp" md-is-locked-open="$mdMedia('gt-sm')">
      <md-input-container class="md-block">
        <label>Node Size</label>
        <md-select ng-model="nodeSize" ng-change="onNodeSizeChange()">
          <md-option ng-repeat="(label, value) in sizes" value="{{value}}">
            {{label}}
          </md-option>
        </md-select>
      </md-input-container>
    </md-sidenav>
    <md-content id="cy" flex>
    </md-content>
  </div>

  <!-- build:js scripts/main.js -->
  <script src="../bower_components/angular/angular.min.js"></script>
  <script src="../bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="../bower_components/angular-animate/angular-animate.min.js"></script>
  <script src="../bower_components/angular-aria/angular-aria.min.js"></script>
  <script src="../bower_components/angular-material/angular-material.min.js"></script>
  <script src="../bower_components/jquery/dist/jquery.min.js"></script>
  <script src="../bower_components/cytoscape/dist/cytoscape.min.js"></script>
  <script src="scripts/app.js"></script>
  <script src="scripts/controllers.js"></script>
  <script src="scripts/data_provider.js"></script>
  <script src="scripts/graph.js"></script>
  <!-- endbuild -->
</body>

</html>
