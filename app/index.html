<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

  <title>FoodChain-Lab</title>

  <!-- build:css styles/main.css -->
  <link href="styles/style.css" rel="stylesheet" />
  <!-- endbuild -->
</head>

<body ng-app="app">
  <div id="cy"></div>

  <div id="menu" class="container" ng-controller="GraphCtrl">
    <div class="row">
      <div class="col-xs-12">
        <form class="form-horizontal" role="form" name="menuForm" novalidate>
          <div class="form-group">
            <div class="col-sm-3 col-sm-offset-1">
              <select class="form-control" ng-model="nodeSize" ng-options="size.value as size.label for size in sizes" ng-change="onNodeSizeChange()"></select>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- build:js scripts/main.js -->
  <script src="../bower_components/jquery/dist/jquery.min.js"></script>
  <script src="../bower_components/angular/angular.min.js"></script>
  <script src="../bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="../bower_components/cytoscape/dist/cytoscape.min.js"></script>
  <script src="scripts/app.js"></script>
  <script src="scripts/controllers.js"></script>
  <script src="scripts/data_provider.js"></script>
  <script src="scripts/graph.js"></script>
  <!-- endbuild -->
</body>

</html>
