<div
  class="login-container"
  fxLayout="row"
  fxLayoutAlign="center center">

  <mat-card
    fxFlex="40%"
    class="mat-elevation-z5">

    <mat-card-header
      fxLayout="column"
      fxLayoutAlign="space-evenly">
      <div
        fxFlex
        fxFlexOffset="20px">
        <div class="mat-headline">Login</div>
      </div>
      <div fxFlex fxFlexOffset="20px">
          <mat-divider></mat-divider>
      </div>
    </mat-card-header>

    <mat-card-content>
      <form
        [formGroup]="loginForm"
        (ngSubmit)="login()">

        <div
          fxLayout="column">

          <div
            class="form-group"
            fxFlex
            fxFlexOffset="20px">
              <mat-form-field appearance="standard">
                <mat-label>Email</mat-label>
                <input
                  matInput
                  formControlName="email"
                  name="email"
                  required>
                <mat-icon matPrefix>mail</mat-icon>
                <mat-error *ngIf="loginForm.controls.email.invalid">{{ getEmailErrorMessage() }}</mat-error>
              </mat-form-field>
          </div>
          <div
            class='form-group'
            fxFlex>
            <mat-form-field appearance="standard">
              <mat-label>Password</mat-label>
              <input
                matInput
                formControlName="password"
                type="password"
                name="password"
                required>
              <mat-icon matPrefix>lock</mat-icon>
              <mat-error *ngIf="loginForm.controls.password.invalid">{{ getPasswordErrorMessage() }}</mat-error>
            </mat-form-field>
          </div>

          <div
            fxFlex
            fxFlexOffset="40px">

            <div
              fxLayout="row"
              fxLayoutAlign="start center">

              <div
                class="form-group">
                <button
                  mat-raised-button
                  color="primary"
                  type="submit"
                  [disabled]="!loginForm.valid">
                  Login
                </button>
              </div>
              <div fxFlexOffset="10px">
                <a
                  mat-button
                  [routerLink]="['/users/register']">
                  Register
                </a>
              </div>
              <div
                class="form-group"
                fxFlexOffset="10px">
                <a
                  mat-button
                  [routerLink]="['/users/recovery']">
                  Password forgotten?
                </a>
              </div>
            </div>
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
