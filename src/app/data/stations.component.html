<div class="container" layout="row" flex>
    <md-sidenav class="md-whiteframe-4dp" md-is-locked-open="true">
        <table-settings show-trace-only="$ctrl.showTraceOnly" on-change="$ctrl.onChange(property, value)"></table-settings>
    </md-sidenav>
    <md-content flex>
        <md-table-container>
            <table md-table>
                <thead md-head md-order="$ctrl.order">
                    <tr md-row>
                        <th md-column md-order-by="data.id"><span>ID</span></th>
                        <th md-column md-order-by="data.name"><span>Name</span></th>
                        <th md-column md-order-by="data.type"><span>Type</span></th>
                        <th md-column md-order-by="data.score"><span>Score</span></th>
                    </tr>
                </thead>
                <tbody md-body>
                    <tr md-row ng-repeat="station in $ctrl.stations | orderBy: $ctrl.order" ng-style="$ctrl.getRowStyle(station)">
                        <td md-cell ng-class="$ctrl.getClass(station)">{{station.data.id}}</td>
                        <td md-cell ng-class="$ctrl.getClass(station)">{{station.data.name}}</td>
                        <td md-cell ng-class="$ctrl.getClass(station)">{{station.data.type}}</td>
                        <td md-cell ng-class="$ctrl.getClass(station)">{{station.data.score}}</td>
                    </tr>
                </tbody>
            </table>
        </md-table-container>
    </md-content>
</div>
