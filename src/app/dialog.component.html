<form>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Mango (Fruit)</h2>
            <span flex></span>
            <md-button class="md-icon-button" aria-label="Close" ng-click="$ctrl.closeDialog()">
                <md-icon md-svg-icon="close"></md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <div class="md-dialog-content">
            <h2>Using .md-dialog-content class that sets the padding as the spec</h2>
            <p>
                {{$ctrl.elements}}
            </p>
        </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button href="http://en.wikipedia.org/wiki/Mango" target="_blank" md-autofocus>
            More on Wikipedia
        </md-button>
        <span flex></span>
        <md-button>
            Not Useful
        </md-button>
        <md-button>
            Useful
        </md-button>
    </md-dialog-actions>
</form>
