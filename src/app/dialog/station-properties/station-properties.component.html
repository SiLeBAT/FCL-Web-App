<h1 class="title" matDialogTitle>
  <button class="leftButton" mat-icon-button (click)="moveLeft()">
    <mat-icon>keyboard_arrow_left</mat-icon>
  </button>
  <span>{{title}}</span>
  <span class="titleSpan"></span>
  <button class="rightButton" mat-icon-button (click)="moveRight()">
    <mat-icon>keyboard_arrow_right</mat-icon>
  </button>
</h1>
<div mat-dialog-content>
  <mat-card>
    <!--suppress HtmlUnknownTag -->
    <mat-card-title class="title">
      <span>Properties</span>
      <span class="titleSpan"></span>
      <button class="rightButton" mat-icon-button (click)="toggleProperties()">
        <mat-icon *ngIf="!propertiesHidden">expand_less</mat-icon>
        <mat-icon *ngIf="propertiesHidden">expand_more</mat-icon>
      </button>
    </mat-card-title>
    <mat-card-content *ngIf="!propertiesHidden">
      <table>
        <tr *ngFor="let prop of properties">
          <td>{{prop.name}}</td>
          <td>{{prop.value}}</td>
        </tr>
      </table>
    </mat-card-content>
  </mat-card>
  <mat-card>
    <mat-card-content>
      <div #inOutConnector></div>
    </mat-card-content>
  </mat-card>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="close()">OK</button>
  <button mat-button (click)="dialogRef.close()">Cancel</button>
</div>
