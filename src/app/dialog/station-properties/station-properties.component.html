<h1 class="title" md-dialog-title>
  <button class="leftButton" md-icon-button (click)="moveLeft()">
    <md-icon>keyboard_arrow_left</md-icon>
  </button>
  <span>{{title}}</span>
  <span class="titleSpan"></span>
  <button class="rightButton" md-icon-button (click)="moveRight()">
    <md-icon>keyboard_arrow_right</md-icon>
  </button>
</h1>
<div md-dialog-content>
  <md-card>
    <!--suppress HtmlUnknownTag -->
    <md-card-title class="title">
      <span>Properties</span>
      <span class="titleSpan"></span>
      <button class="rightButton" md-icon-button (click)="toggleProperties()">
        <md-icon *ngIf="!propertiesHidden">expand_less</md-icon>
        <md-icon *ngIf="propertiesHidden">expand_more</md-icon>
      </button>
    </md-card-title>
    <md-card-content *ngIf="!propertiesHidden">
      <table>
        <tr *ngFor="let prop of properties">
          <td>{{prop.name}}</td>
          <td>{{prop.value}}</td>
        </tr>
      </table>
    </md-card-content>
  </md-card>
  <md-card>
    <md-card-content>
      <div #inOutConnector></div>
    </md-card-content>
  </md-card>
</div>
<div md-dialog-actions>
  <button md-button (click)="close()">OK</button>
  <button md-button (click)="dialogRef.close()">Cancel</button>
</div>
