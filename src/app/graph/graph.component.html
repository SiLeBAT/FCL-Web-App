<div id="graphContainer">
  <div id="cy">
    <div id="zoom">
      <div id="zoom-in"><i class="material-icons">add</i></div>
      <div id="zoom-out"><i class="material-icons">remove</i></div>
      <div id="zoom-reset"><i class="material-icons">zoom_out_map</i></div>
      <div id="zoom-slider">
        <div id="zoom-slider-background"></div>
        <div id="zoom-slider-handle"></div>
        <div id="zoom-no-zoom-tick"></div>
      </div>
    </div>
    <div id="legend" *ngIf="showLegend">
      <md-card>
        <md-card-content>
          <table>
            <tr *ngFor="let item of legend">
              <td>{{item.name}}</td>
              <td>
                <div [style.background-color]="item.color"></div>
              </td>
            </tr>
          </table>
        </md-card-content>
      </md-card>
    </div>
  </div>
</div>
<div id="graphMenu" class="menuTrigger" [mdMenuTriggerFor]="graphMenu" #graphMenuTrigger="mdMenuTrigger"></div>
<div id="stationMenu" class="menuTrigger" [mdMenuTriggerFor]="stationMenu" #stationMenuTrigger="mdMenuTrigger"></div>
<div id="deliveryMenu" class="menuTrigger" [mdMenuTriggerFor]="deliveryMenu" #deliveryMenuTrigger="mdMenuTrigger"></div>
<div id="layoutMenu" class="menuTrigger" [mdMenuTriggerFor]="layoutMenu" #layoutMenuTrigger="mdMenuTrigger"></div>
<div id="traceMenu" class="menuTrigger" [mdMenuTriggerFor]="traceMenu" #traceMenuTrigger="mdMenuTrigger"></div>
<md-menu #graphMenu>
  <button md-menu-item *ngFor="let action of graphMenuActions"
          [disabled]="!action.enabled" (click)="action.action($event)">
    {{action.name}}
  </button>
</md-menu>
<md-menu #stationMenu>
  <button md-menu-item *ngFor="let action of stationMenuActions"
          [disabled]="!action.enabled" (click)="action.action($event)">
    {{action.name}}
  </button>
</md-menu>
<md-menu #deliveryMenu>
  <button md-menu-item *ngFor="let action of deliveryMenuActions"
          [disabled]="!action.enabled" (click)="action.action($event)">
    {{action.name}}
  </button>
</md-menu>
<md-menu #layoutMenu>
  <button md-menu-item *ngFor="let action of layoutMenuActions"
          [disabled]="!action.enabled" (click)="action.action($event)">
    {{action.name}}
  </button>
</md-menu>
<md-menu #traceMenu>
  <button md-menu-item *ngFor="let action of traceMenuActions"
          [disabled]="!action.enabled" (click)="action.action($event)">
    {{action.name}}
  </button>
</md-menu>
