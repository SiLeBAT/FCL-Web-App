<div id="graphContainer">
  <div id="cy" style="display: flex; width: 100%; height: 100%;"></div>
</div>
<div id="cy-menu" style="position: fixed;" [mdMenuTriggerFor]="cyMenu"></div>
<md-menu #cyMenu>
  <ng-container *ngFor="let action of menuActions">
    <button md-menu-item *ngIf="action.type == actionTypes.runAction" (click)="action.action()">
      {{action.name}}
    </button>
    <button md-menu-item *ngIf="action.type == actionTypes.openLayoutMenu" [mdMenuTriggerFor]="layoutMenu">
      {{action.name}}
    </button>
  </ng-container>
</md-menu>
<md-menu #layoutMenu>
  <button md-menu-item *ngFor="let action of layoutMenuActions" (click)="action.action()">
    {{action.name}}
  </button>
</md-menu>
