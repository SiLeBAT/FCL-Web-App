<div class="fcl-action-item fcl-action-container" *ngIf="(isServerLess() || currentUser) && graphEditorActive">
    <button
        class="fcl-menu-item"
        mat-button
        [routerLink]="['/tracing']"
        matTooltip="Tracing view">
        <mat-icon>track_changes</mat-icon>
        Tracing View
    </button>
</div>

<div class="fcl-action-item fcl-action-container" *ngIf="(isServerLess() || currentUser) && tracingActive">
    <div class="fcl-graph-type fcl-separator mat-body">
        <mat-radio-group [(ngModel)]="graphSettings.type" (ngModelChange)="setGraphType()">
            <mat-radio-button class="fcl-graph-type-button" *ngFor="let type of graphTypes" [value]="type" #graphtypeRadioButton [disabled]="type === 'GIS' ? !hasGisInfo : false">
                {{ type }}
            </mat-radio-button>
        </mat-radio-group>
    </div>

    <button
        mat-button
        (click)="onLoadExampleData()"
        matTooltip="Load Example Data"
        data-cy="fcl-example">
        <mat-icon>wb_sunny</mat-icon>
        Load Example Data
    </button>
    <input
        id="fileInput"
        #fileInput
        type="file"
        (change)="onLoadData($event)"
    />
    <button
        mat-button
        (click)="onSelectFile($event)"
        matTooltip="Upload data">
        <mat-icon>file_upload</mat-icon>
        Upload Data
    </button>
    <button
        class="fcl-separator"
        mat-button
        (click)="mainPageService.onSave()"
        matTooltip="Download data">
        <mat-icon>file_download</mat-icon>
        Download Data
    </button>
    <button
        class="fcl-separator"
        mat-button
        (click)="mainPageService.onSaveImage()"
        matTooltip="Save image">
        <mat-icon>image</mat-icon>
        Save Image
    </button>
    <button
        class="fcl-separator"
        mat-button
        (click)="mainPageService.onVisioLayout()"
        matTooltip="Generate ROA Layout">
        <mat-icon>grid_on</mat-icon>
        ROA Style
    </button>
</div>
