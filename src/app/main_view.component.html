<div layout="column" flex>
    <md-toolbar md-whiteframe="4">
        <main-toolbar settings="$ctrl.settings" on-change="$ctrl.onChange(property, value)"></main-toolbar>
    </md-toolbar>

    <md-content layout="row" flex>
        <md-sidenav class="md-sidenav-left" md-whiteframe="4" md-is-locked-open="$ctrl.settings.leftSidenavOpen"
                    style="width: auto; min-width: 0; max-width: none">
            <md-toolbar class="md-hue-1">
                <span class="md-toolbar-tools">Graph Settings</span>
            </md-toolbar>
            <md-content>
                <graph-settings settings="$ctrl.graphSettings" on-change="$ctrl.onChange(property, value)"
                                style="width: 100%; height: 100%; display: flex;"></graph-settings>
            </md-content>
            <md-toolbar class="md-hue-1">
                <span class="md-toolbar-tools">Data Table Settings</span>
            </md-toolbar>
            <md-content>
                <table-settings settings="$ctrl.tableSettings" on-change="$ctrl.onChange(property, value)"
                                style="width: 100%; height: 100%; display: flex;"></table-settings>
            </md-content>
        </md-sidenav>

        <md-content flex>
            <div id="graph" style="width: 100%; height: 100%; position: absolute; left: 0; top: 0"></div>
        </md-content>

        <md-sidenav class="md-sidenav-right" md-whiteframe="4" md-is-locked-open="$ctrl.settings.rightSidenavOpen"
                    style="width: auto; min-width: 0; max-width: none">
            <elements-table stations="$ctrl.stations" deliveries="$ctrl.deliveries" settings="$ctrl.tableSettings"
                            update="$ctrl.updateTable"></elements-table>
        </md-sidenav>
    </md-content>
</div>
