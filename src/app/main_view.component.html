<div layout="column" flex>
    <md-toolbar md-whiteframe="4">
        <div class="md-toolbar-tools" layout="row">
            <md-button class="md-icon-button" aria-label="Toogle Left Sidebar" ng-click="$ctrl.settings.leftSidenavOpen = !$ctrl.settings.leftSidenavOpen">
                <md-icon md-svg-icon="menu"></md-icon>
            </md-button>
            <span>FoodChain-Lab</span>
            <span flex></span>
            <md-button class="md-icon-button" aria-label="Toogle Right Sidebar" ng-click="$ctrl.settings.rightSidenavOpen = !$ctrl.settings.rightSidenavOpen">
                <md-icon md-svg-icon="menu"></md-icon>
            </md-button>
        </div>
    </md-toolbar>

    <md-content layout="row" flex>
        <md-sidenav class="md-sidenav-left" md-whiteframe="4" md-is-locked-open="$ctrl.settings.leftSidenavOpen" style="width: auto; min-width: 0px; max-width: none">
            <md-toolbar class="md-hue-1">
                <span class="md-toolbar-tools">Graph Settings</span>
            </md-toolbar>
            <md-content layout-padding-sm>
                <div>
                    <value-select label="Station Size" values="$ctrl.nodeSizes" selected-value="$ctrl.graphSettings.nodeSize" on-change="$ctrl.onChange('nodeSize', selectedValue)"></value-select>
                    <value-select label="Font Size" values="$ctrl.fontSizes" selected-value="$ctrl.graphSettings.fontSize" on-change="$ctrl.onChange('fontSize', selectedValue)"></value-select>
                    <checkbox label="Merge Deliveries" selected="$ctrl.graphSettings.mergeDeliveries" on-change="$ctrl.onChange('mergeDeliveries', selected)"></checkbox>
                </div>
            </md-content>
            <md-toolbar class="md-hue-1">
                <span class="md-toolbar-tools">Data Table Settings</span>
            </md-toolbar>
            <md-content layout-padding-sm>
                <div>
                    <md-input-container class="md-block">
                        <md-radio-group layout="row" ng-model="$ctrl.tableSettings.mode" ng-change="$ctrl.onChange('mode', $ctrl.tableSettings.mode)">
                            <md-radio-button ng-repeat="mode in $ctrl.modes" value="{{mode}}">{{mode}}</md-radio-button>
                        </md-radio-group>
                    </md-input-container>
                    <checkbox label="Show All" selected="$ctrl.tableSettings.showAll" on-change="$ctrl.onChange('showAll', selected)"></checkbox>
                    <checkbox label="Show Selected" disabled="$ctrl.tableSettings.showAll" selected="$ctrl.tableSettings.showSelected" on-change="$ctrl.onChange('showSelected', selected)"></checkbox>
                    <checkbox label="Show Observed" disabled="$ctrl.tableSettings.showAll" selected="$ctrl.tableSettings.showObserved" on-change="$ctrl.onChange('showObserved', selected)"></checkbox>
                    <checkbox label="Show Trace" disabled="$ctrl.tableSettings.showAll" selected="$ctrl.tableSettings.showTrace" on-change="$ctrl.onChange('showTrace', selected)"></checkbox>
                    <checkbox label="Show Outbreak" disabled="$ctrl.tableSettings.showAll" selected="$ctrl.tableSettings.showOutbreak" on-change="$ctrl.onChange('showOutbreak', selected)"></checkbox>
                </div>
            </md-content>
        </md-sidenav>

        <md-content flex>
            <div id="graph" style="width: 100%; height: 100%; position: absolute; left: 0; top: 0"></div>
        </md-content>

        <md-sidenav class="md-sidenav-right" md-whiteframe="4" md-is-locked-open="$ctrl.settings.rightSidenavOpen" style="width: auto; min-width: 0px; max-width: none">
            <elements-table stations="$ctrl.stations" deliveries="$ctrl.deliveries" settings="$ctrl.tableSettings" update="$ctrl.updateTable"></elements-table>
        </md-sidenav>
    </md-content>
</div>
