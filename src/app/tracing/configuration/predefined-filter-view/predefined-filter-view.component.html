<mat-form-field class="fcl-predefined-filter-view-field" appearance="outline" color="primary">

    <mat-label>Pre-defined Filters</mat-label>

    <mat-select [(value)]="selected">
        <ng-container *ngFor="let labelConfig of predefinedLabelConfig">
            <mat-option [value]="labelConfig.value">
                {{ labelConfig.label }}
            </mat-option>
        </ng-container>
    </mat-select>

</mat-form-field>
