<div class="fcl-datatable-container">
    <ngx-datatable
        #table
        class="material fcl-datatable"
        [columns]="columns"
        [rows]="rows"
        [rowHeight]="rowHeight"
        scrollbarV="true"
        scrollbarH="true"
        [swapColumns]="false"
        (reorder)="onColumnReorder($event)"
        headerHeight="60"
        footerHeight="50"
    >
    </ngx-datatable>
</div>
