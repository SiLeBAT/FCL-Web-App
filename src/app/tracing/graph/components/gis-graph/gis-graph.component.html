<div class="fcl-graph-container" #container>
    <fcl-graph-view
        class="fcl-graph"
        [graphData]="graphData"
        [styleConfig]="styleConfig"
        [showZoom]="showZoom$ | async"
        [showLegend]="showLegend$ | async"
        (panChange)="onPanChange($event)"
        (layoutChange)="onLayoutChange($event)"
        (selectionChange)="onSelectionChange($event)"
        ></fcl-graph-view>
</div>
