<fcl-single-center-card-layout title="User Profile">
    <fcl-mat-card-body>
        <div class="fcl-mat-card-text">
            <p>{{ currentUser.firstName }} {{ currentUser.lastName }}</p>
            <p>{{ currentUser.email }}</p>
        </div>
    </fcl-mat-card-body>
    <fcl-mat-card-actions>
        <button mat-button [routerLink]="['/users/login']" color="primary" (click)="onLogout()">Logout</button>
    </fcl-mat-card-actions>
</fcl-single-center-card-layout>
