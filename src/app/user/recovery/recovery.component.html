<div
  class="recovery-container"
  fxLayout="row"
  fxLayoutAlign="center center">

  <mat-card
    fxFlex="40%"
    class="mat-elevation-z5">

    <mat-card-header
      fxLayout="column"
      fxLayoutAlign="space-evenly">
      <div
        fxFlex
        fxFlexOffset="20px">
        <div class="mat-headline">Recover password</div>
      </div>
      <div fxFlex fxFlexOffset="20px">
          <mat-divider></mat-divider>
      </div>
    </mat-card-header>

    <mat-card-content>
      <form
        [formGroup]="recoveryForm"
        (ngSubmit)="recovery()">

        <div
          fxLayout="column">

          <div
            fxFlex
            fxFlexOffset="20px">
            <div class="mat-subheading-2">Please enter the email address you used to register.</div>
          </div>
          <div
            class="form-group"
            fxFlex>
              <mat-form-field appearance="standard">
                <mat-label>Email</mat-label>
                <input
                  matInput
                  formControlName="email"
                  name="email"
                  required>
                <mat-icon matPrefix>mail</mat-icon>
                <mat-error
                  *ngIf="!validateField('email') && recoveryForm.controls.email.errors.email">
                  Not a valid email
                </mat-error>
                <mat-error
                  *ngIf="!validateField('email') && recoveryForm.controls.email.errors.required">
                  You must enter a valid email
                </mat-error>
              </mat-form-field>
          </div>

          <div
            fxFlex
            fxFlexOffset="40px">

            <div
              fxLayout="row"
              fxLayoutAlign="start center">

              <div
                class="form-group">
                <button
                  mat-raised-button
                  color="primary"
                  type="submit"
                  [disabled]="!recoveryForm.valid">
                  Recover password
                </button>
              </div>
              <div>
                <a
                  mat-button
                  [routerLink]="['/users/login']"
                  fxFlexOffset="10px">
                  Cancel
                </a>
              </div>
            </div>
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
