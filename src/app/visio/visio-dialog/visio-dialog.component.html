<h1 class="title" matDialogTitle>
  <span>Create Visio Layout</span>
  <span class="titleSpan"></span>
</h1>
<div mat-dialog-content>
    <mat-radio-group class="example-radio-group" [(ngModel)]="selectedReportType" layout="row">
        Choose report type:
        <mat-radio-button class="example-radio-button" *ngFor="let reportType of reportTypes" [value]="reportType">
            {{reportType.label}}
        </mat-radio-button>
    </mat-radio-group>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="createReport()">Create report</button>
  <button mat-button (click)="dialogRef.close()">Cancel</button>
</div>
