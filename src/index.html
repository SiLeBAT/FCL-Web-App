<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

  <title>FoodChain-Lab</title>

  <!-- build:css styles/main.css -->
  <link href="../bower_components/angular-material/angular-material.min.css" rel="stylesheet" />
  <link href="styles/style.css" rel="stylesheet" />
  <!-- endbuild -->
</head>

<body ng-app="app">

  <div class="container" layout="column">
    <md-toolbar class="md-whiteframe-4dp">
      <div ui-view="toolbar"></div>
    </md-toolbar>
    <div ui-view="content"></div>
  </div>

  <!-- build:js scripts/main.js -->
  <script src="../bower_components/angular/angular.min.js"></script>
  <script src="../bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="../bower_components/angular-resource/angular-resource.min.js"></script>
  <script src="../bower_components/angular-messages/angular-messages.min.js"></script>
  <script src="../bower_components/angular-animate/angular-animate.min.js"></script>
  <script src="../bower_components/angular-aria/angular-aria.min.js"></script>
  <script src="../bower_components/angular-material/angular-material.min.js"></script>
  <script src="../bower_components/jquery/dist/jquery.min.js"></script>
  <script src="../bower_components/cytoscape/dist/cytoscape.min.js"></script>
  <script src="../bower_components/cytoscape-cxtmenu/cytoscape-cxtmenu.js"></script>
  <script src="app/app.js"></script>
  <script src="app/graph.js"></script>
  <script src="app/graph_computations.js"></script>
  <script src="app/data_provider.js"></script>
  <script src="app/toolbar.component.js"></script>
  <script src="app/graph.component.js"></script>
  <script src="app/test.component.js"></script>
  <script src="app/settings.component.js"></script>
  <script src="app/dialogs/toolbar.component.js"></script>
  <script src="app/dialogs/content.component.js"></script>
  <!-- endbuild -->
</body>

</html>
